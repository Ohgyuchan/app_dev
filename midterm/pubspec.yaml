name: Shrine
description: Learn the basics of using Material Components by building a simple app with core components.

environment: 
  sdk: '>=2.10.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_slidable:
  intl: ^0.17.0-nullsafety.2
  cupertino_icons: ^1.0.2
  shrine_images: ^2.0.1
  url_launcher: ^6.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/diamond.png
    - assets/diamond2.png
    - assets/diamond3.png
    - assets/hotel_images/1-0.png
    - assets/hotel_images/2-0.png
    - assets/hotel_images/3-0.png
    - assets/hotel_images/4-0.png
    - assets/hotel_images/5-0.png
    - assets/hotel_images/6-0.png
    - assets/hotel_images/7-0.png
    - assets/hotel_images/8-0.png
